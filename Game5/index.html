<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app" v-cloak>
    <div>
        <button @click="draw">Ширина {{but}}</button>
        <span v-if="bol1">
        <button @click="mal">Маленький</button>
        <button @click="sr">Средний</button>
        <button @click="big">большой</button>
        </span>
        <button @click="ris"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
            <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
        </svg> {{point}}</button>
        <span v-if="ValueBoolean">
            <button @click="mal1">Маленький</button>
        <button @click="sr1">Средний</button>
        <button @click="big1">большой</button>

        </span>
        <div style="display:flex;justify-content:center;margin-bottom: 10px;">
            <button @click="clkColor(idx)" style="padding: 15px ;" :style="{background:clr}" v-for="(clr,idx) in colors" :key="idx">{{}}</button>
        </div>




    </div>
    <canvas width="700" height="700" id="canvas"  ref="canvas"></canvas>
    <div style="margin: 10px;">
    <button @click="reset">Reset</button>
    <button @click="save">Save</button>
    <button @click="replay">Replay</button>
    </div>
    <br>
    <hr>

    <img ref="img" src="" id="canvas-image">

</div>





<script src="https://unpkg.com/vue@next"></script>
<script src="index.js"></script>
</body>
</html>
